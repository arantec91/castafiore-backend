version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: castafiore-postgres
    environment:
      POSTGRES_DB: castafiore
      POSTGRES_USER: castafiore_user
      POSTGRES_PASSWORD: castafiore_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - castafiore-network

  # Redis para caché (opcional)
  redis:
    image: redis:7-alpine
    container_name: castafiore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - castafiore-network

  # Adminer para gestión de base de datos
  adminer:
    image: adminer:latest
    container_name: castafiore-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - castafiore-network

volumes:
  postgres_data:
  redis_data:

networks:
  castafiore-network:
    driver: bridge
